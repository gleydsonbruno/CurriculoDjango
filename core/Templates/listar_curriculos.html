
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Curriculos</title>
</head>
<body>

<h2>Lista de Curriculos</h2>
{% if curriculos%}
    <ul>
        {% for curriculo in curriculos %}
            <li>{{ curriculo.nome }} - {{ curriculo.sobrenome }}</li>
            {% if curriculo.foto %}
                <img src="{{ curriculo.foto.url }}" alt="{{ curriculo.nome }}">
                <li>{{curriculo.resumo}}</li>
            {% endif %}
        {% endfor %}
    </ul>
    {% else %}
        <p>Nenhum currículo disponível no momento.</p>
    {% endif %}

</body>
</html>
